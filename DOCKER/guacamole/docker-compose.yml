version: "3.8"services:  # TODO: setup external volume for pg  postgres:    build:      context: .      dockerfile: dockerfile-guac-postgres    restart: always    hostname: guac_postgres    environment:      - POSTGRES_PASSWORD=password      - PGDATA=/var/lib/postgresql/data/pgdata    volumes:      - "pg_data:/var/lib/postgresql"      - /home/data:/var/lib/postgresql/data    ports:      - 5433:5432    networks:      - guac-net  guacd:    build:      context: .      dockerfile: dockerfile-guacd    hostname: mhtc-guacd    volumes:      - /home/cec:/home/cec      - /home/transfer:/home/transfer    networks:      - guac-net  guacamole:    build:      context: .      dockerfile: dockerfile-guacamole    hostname: mhtc-guacamole    environment:      - POSTGRES_DATABASE=guacamole_db      - POSTGRES_USER=guac_admin      - POSTGRES_PASSWORD=password      - VIRTUAL_HOST=toms.mhtc.co.uk  # (for additional sites, add as comma separated without spaces, e.g.,  VIRTUAL_HOST=toms.mhtc.co.uk,toms3.mhtc.co.uk      - LETSENCRYPT_EMAIL=thancock@mhtc.co.uk      - LETSENCRYPT_HOST=toms.mhtc.co.uk  # (as above)    networks:      - guac-net    ports:      - 8080:8080networks:  guac-net:    driver: bridge