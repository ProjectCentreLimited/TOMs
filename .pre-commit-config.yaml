# CHECK for new hook to add (JS, etc.): https://pre-commit.com/hooks.html
exclude: ".venv|venv|__pycache__|tests/dev/|tests/fixtures/"
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
      - id: check-added-large-files
        args: ["--maxkb=500"]
      - id: check-toml
      - id: check-json
      - id: check-xml
      - id: check-yaml
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: fix-encoding-pragma
        args: [--remove]
        exclude: resources.py
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]

  - repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
      - id: black
        exclude_types: [directory]
        language_version: python3
        require_serial: true
        types: [file, python]
        exclude: resources.py

  - repo: https://github.com/pycqa/pylint
    rev: v2.14.3
    hooks:
      - id: pylint
        language: system
        types: [python]
        args:
          [
          "--rcfile=./setup.cfg", # Link to your config file
          "--fail-under=9.7"
          ]
        exclude: resources.py
  - repo: https://github.com/pycqa/isort
    rev: 5.10.1
    hooks:
      - id: isort
        args: ["--profile", "black", "--filter-files"]

  - repo: https://gitlab.com/Oslandia/pre-commit-hook
    rev: 0.1.0
    hooks:
      - id: pgFormatter
        args:
          [
            "-s4 -g -t -w120 -W5"
          ]

  - repo: https://github.com/sqlfluff/sqlfluff
    rev: 1.0.0
    hooks:
      - id: sqlfluff-lint

